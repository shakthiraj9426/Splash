<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>New Tab</title>
		<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anton|Mansalva&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />

		
		
		<script defer src="js/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<!--No Internet Connection alert sound-->
		<audio id="myAudio">
			
			<source src="assets/No_internet.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<div class="main" style="transform-style: preserve-3d;">
			<div id="battery" style="color: #ffffff;float: left;margin: 25px;text-shadow: 2px 2px 3px rgba(0,0,0,.5);">Charge:ON</div>
			<div id="bt" style="color: #ffffff;position:absolute;margin-top: 40px;margin-left:25px;text-shadow: 2px 2px 3px rgba(0,0,0,.5);">65%</div>
			<p id="temprature" style="float: right;;margin: 10px;color: #ffffff;font-size: 20px;cursor: pointer;"><span id="temp">Error</span><sup>o</sup><br><span id="city"></span></p>
			<h1 id="time"></h1>
			<p id="greets">Good,Evening</p>
			<div id="quotes" style="cursor: pointer;">
				<p id="quote" class="btn demo-show-toast" data-clipboard-text="Just because you can doesn't mean you should â€” clipboard.js"></p>
			</div>

			


			<!-- Accent-colored raised button with ripple -->
			<!--a class="" href="Pixxy-News.html" id="news"></a>-->
<a class="" href="#" id="news">
  <i class="material-icons" aria-hidden="true" style="text-align: center;position: absolute;top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);font-size: 16px;color: #ffffff;">edit</i>
</a>
			<div id="user-info" style="position: absolute;top:95%;left: 2%;transform: (-50%,-50%);cursor: pointer;opacity: .5;font-size: 15px;"><span class="fa fa-instagram" aria-hidden="true" style="color: #ffffff;"></span><span id="user" style="color: #fff;"></span></div>
			
		</div>
		<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>

		<div id="backs" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>
		<div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--bottom" data-mdl-for="temprature">
<strong id="temp_info">file.zip</strong>
</div>


 
	<dialog class="mdl-dialog">
		<p align="center"><h4 class="mdl-dialog__title">Background Settings</h4></p>
		<div class="mdl-dialog__content"><br>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
				<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
				<span class="mdl-radio__label">Based on Weather</span>
			  </label>
			  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
				<span class="mdl-radio__label">Dark Backgrounds</span>
			  </label>

			  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
				<input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
				<span class="mdl-radio__label">Random Backgrounds</span>
			  </label>
			  
		</div>
		<div class="mdl-dialog__actions">

			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored close"><i class="material-icons">clear</i></button>
			
		  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="save"><i class="material-icons">save</i></button>
		  
		</div>
	  </dialog>
	  <script src="js/modal.js">
		
	  </script>
		<script
  src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/clipboard.min.js"></script>
		<script type="text/javascript" src="js/copy.js"></script>
		<script type="text/javascript" src="js/battery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		
		
	</body>
</html>
